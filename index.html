
<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" MEDIA="screen" charset="utf-8">
</head>
<body>
  <header class="header">
    <img class="header-image" src="./eisenhower-matrix.jpg" alt="eisenhower matrix">
    <a 
      class="more-inf" 
      href="https://goal-life.com/page/method/matrix-eisenhower"
      >
      Want more details?
    </a>
  </header>
  <main class="main-element">
    <section id="top-Section-For-Adding-Element-To-List">
      <label class="task-section-label" for="new-task">Add Item</label>
      <div class="task-row-wrapper">
        <input id="new-task"class="task insert input-insert" type="text">
        <button class="btn">Add</button>
      </div>
    </section>
    <section>
      <h3 class="task-title">Todo</h3>
      <ul id="incomplete-tasks" class="list-wrapper">
        <li class="list-element">
          <input class="insert checkbox" type="checkbox">
          <label class="task label">Pay Bills</label>
          <input type="text" class="task insert input-insert">
          <button class="edit btn">Edit</button>
          <button class="delete btn">
            <img class="delete-img" src="./remove.svg" alt="remove">
          </button>
        </li>
        <li class="edit-mode list-element">
          <input class="insert checkbox" type="checkbox">
          <label class="task label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task insert input-insert">
          <button class="edit btn">Save</button>
          <button class="delete btn">
            <img class="delete-img" src="./remove.svg" alt="remove">
          </button>
        </li>
      </ul>
    </section>
    <section>
      <h3 class="task-title">Completed</h3>
      <ul id="completed-tasks" class="list-wrapper"">
        <li class="list-element">
          <input class="insert checkbox" type="checkbox" checked>
          <label class="task label">See the Doctor</label>
          <input type="text" class="task insert input-insert">
          <button class="edit btn">Edit</button>
          <button class="delete btn">
            <img class="delete-img" src="./remove.svg" alt="remove">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
